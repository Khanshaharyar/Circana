<!-- Contact Form Modal -->
<div id="contactModal" class="contact-modal">
    <div class="contact-modal-content">
        <div class="contact-modal-header">
            <h2 class="contact-modal-title">Contact Us</h2>
            <button class="contact-modal-close" aria-label="Close modal">&times;</button>
        </div>
        <div class="contact-modal-body">
            <form id="contactForm" class="contact-form">
                <div class="contact-form-row">
                    <div class="contact-form-group">
                        <label for="firstName" class="contact-form-label">First Name <span class="required">*</span></label>
                        <input type="text" id="firstName" name="firstName" class="contact-form-input" required>
                    </div>
                    <div class="contact-form-group">
                        <label for="lastName" class="contact-form-label">Last Name <span class="required">*</span></label>
                        <input type="text" id="lastName" name="lastName" class="contact-form-input" required>
                    </div>
                </div>
                <div class="contact-form-group">
                    <label for="email" class="contact-form-label">Email Address <span class="required">*</span></label>
                    <input type="email" id="email" name="email" class="contact-form-input" required>
                </div>
                <div class="contact-form-group">
                    <label for="phone" class="contact-form-label">Phone Number</label>
                    <input type="tel" id="phone" name="phone" class="contact-form-input">
                </div>
                <div class="contact-form-group">
                    <label for="company" class="contact-form-label">Company Name</label>
                    <input type="text" id="company" name="company" class="contact-form-input">
                </div>
                <div class="contact-form-group">
                    <label for="subject" class="contact-form-label">Subject <span class="required">*</span></label>
                    <select id="subject" name="subject" class="contact-form-select" required>
                        <option value="">Select a subject</option>
                        <option value="general">General Inquiry</option>
                        <option value="sales">Sales Inquiry</option>
                        <option value="support">Technical Support</option>
                        <option value="partnership">Partnership Opportunity</option>
                        <option value="media">Media Inquiry</option>
                        <option value="other">Other</option>
                    </select>
                </div>
                <div class="contact-form-group">
                    <label for="message" class="contact-form-label">Message <span class="required">*</span></label>
                    <textarea id="message" name="message" class="contact-form-textarea" required></textarea>
                </div>
                <button type="submit" class="contact-form-submit">Send Message</button>
            </form>
            <div id="contactFormSuccess" class="contact-form-success">
                <div class="contact-form-success-icon">âœ“</div>
                <h3 class="contact-form-success-title">Thank You!</h3>
                <p class="contact-form-success-message">We've received your message and will get back to you soon.</p>
                <button type="button" class="contact-form-submit" onclick="closeContactModal()">Close</button>
            </div>
        </div>
    </div>
</div>
